{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | SkillSync</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/admin_dashboard.css' %}">
</head>

<body>

    <!-- HEADER -->
    <nav class="navbar navbar-dark bg-dark px-4">

        <!-- LEFT -->
        <span class="navbar-brand mb-0 h1">
            SkillSync
        </span>

        <!-- CENTER TABS -->
        <ul class="nav nav-tabs mx-auto">

            <li class="nav-item">
                <button class="nav-link active" onclick="loadTab('dashboard')">
                    Dashboard
                </button>
            </li>

            <li class="nav-item">
                <button class="nav-link" onclick="loadTab('users')">
                    Users
                </button>
            </li>

            <li class="nav-item">
                <button class="nav-link" onclick="loadTab('courses')">
                    Courses
                </button>
            </li>

            <li class="nav-item">
                <button class="nav-link" onclick="loadTab('noticeboard')">
                    Noticeboard
                </button>
            </li>

        </ul>

        <!-- RIGHT -->
        <div class="d-flex align-items-center gap-3">

            <!-- âœ… USERNAME DISPLAY -->
            <span class="text-white fw-semibold" id="welcomeUser"></span>

            <button class="btn btn-outline-light" onclick="logout()">
                Logout
            </button>

        </div>

    </nav>

    <!-- CONTENT AREA -->
    <div class="container mt-4">

        <div id="content-area">
            <h4>Welcome Admin ðŸ‘‹</h4>
            <p>System overview will appear here.</p>
        </div>

    </div>

    <!-- AUTH & ROLE GUARD -->
    <script src="{% static 'js/auth.js' %}"></script>
    <script src="{% static 'js/role_guard.js' %}"></script>

    <script>
        checkAuthentication();
        checkRoleAccess("ADMIN");
    </script>

    <!-- DASHBOARD LOGIC -->
    <script src="{% static 'js/admin_dashboard.js' %}"></script>
    <script src="{% static 'js/users_tab.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
