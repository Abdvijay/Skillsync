{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard | SkillSync</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/student_dashboard.css' %}">
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-4">

    <!-- LEFT -->
    <span class="navbar-brand mb-0 h1">
        SkillSync
    </span>

    <!-- CENTER TABS -->
    <ul class="nav nav-tabs mx-auto">

        <li class="nav-item">
            <button class="nav-link active" onclick="loadTab('dashboard')">
                Dashboard
            </button>
        </li>

        <li class="nav-item">
            <button class="nav-link" onclick="loadTab('courses')">
                Courses
            </button>
        </li>

        <li class="nav-item">
            <button class="nav-link" onclick="loadTab('ongoing')">
                Ongoing Courses
            </button>
        </li>

        <li class="nav-item">
            <button class="nav-link" onclick="loadTab('completed')">
                Completed Courses
            </button>
        </li>

        <li class="nav-item">
            <button class="nav-link" onclick="loadTab('noticeboard')">
                Noticeboard
            </button>
        </li>

    </ul>

    <!-- RIGHT -->
    <button class="btn btn-outline-light" onclick="logout()">
        Logout
    </button>

</nav>

<div class="container mt-4">
    <div id="content-area">
        <h4>Welcome Student ðŸ‘‹</h4>
        <p>Your learning overview.</p>
    </div>
</div>

<script src="{% static 'js/auth.js' %}"></script>
<script>
    checkAuthentication();
</script>

<script src="{% static 'js/student_dashboard.js' %}"></script>

</body>
</html>
