{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Staff Dashboard | SkillSync</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/staff_dashboard.css' %}">
</head>

<body>

    <nav class="navbar navbar-dark bg-dark px-4">

        <!-- LEFT -->
        <span class="navbar-brand mb-0 h1">
            SkillSync
        </span>

        <!-- CENTER TABS -->
        <ul class="nav nav-tabs mx-auto">

            <li class="nav-item">
                <button class="nav-link active" onclick="loadTab('dashboard')">
                    Dashboard
                </button>
            </li>

            <li class="nav-item">
                <button class="nav-link" onclick="loadTab('ongoing')">
                    Ongoing Batches
                </button>
            </li>

            <li class="nav-item">
                <button class="nav-link" onclick="loadTab('completed')">
                    Completed Batches
                </button>
            </li>

            <li class="nav-item">
                <button class="nav-link" onclick="loadTab('students')">
                    Students
                </button>
            </li>

            <li class="nav-item">
                <button class="nav-link" onclick="loadTab('noticeboard')">
                    Noticeboard
                </button>
            </li>

        </ul>

        <!-- RIGHT -->
        <div class="d-flex align-items-center gap-3">

            <!-- âœ… USERNAME DISPLAY -->
            <span class="text-white fw-semibold" id="welcomeUser"></span>

            <button class="btn btn-outline-light" onclick="logout()">
                Logout
            </button>

        </div>

    </nav>

    <div class="container mt-4">
        <div id="content-area">
            <h4>Welcome Staff ðŸ‘‹</h4>
            <p>Your workspace overview.</p>
        </div>
    </div>

    <script src="{% static 'js/auth.js' %}"></script>
    <script src="{% static 'js/role_guard.js' %}"></script>
    <script>
        checkAuthentication();
        checkRoleAccess("STAFF");
    </script>

    <script src="{% static 'js/staff_dashboard.js' %}"></script>

</body>

</html>
